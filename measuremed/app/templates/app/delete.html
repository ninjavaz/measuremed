{% extends 'app/main.html' %} {% load static %} {% block content %}

<p>Are you sure you want to delete notification with topic: <b>"{{notification.topic}}"</b>
    to patient: <b>{{notification.patient.firstName}} {{notification.patient.lastName}}</b>
</p>

<form action="{% url 'delete-notification' notification.id %}" method="POST">
  {% csrf_token %}

  <a href="{% url 'home' %}">Cancel</a>

  <input type="submit" name="Confirm" />
</form>

{% endblock %}
