{% extends 'app/main.html' %} {% load static %} {% block content %}

<p>Are you sure you want to delete measure with id: <b>{{measure.id}}</b>
    to patient: <b>{{measure.patient.firstName}} {{measure.patient.lastName}}</b>
</p>

<form action="{% url 'delete-measure' measure.id %}" method="POST">
  {% csrf_token %}

  <a href="{% url 'home' %}">Cancel</a>

  <input type="submit" name="Confirm" />
</form>

{% endblock %}
